:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        @media only screen and (max-width: 1290px) {
            .sidebar {
                width: 80px;
            }

            .sidebar .text {
                display: none;
            }

            .sidebar .icon {
                font-size: 25px;
            }

            .home {
                left: 80px;
                width: calc(100% - 80px);
                padding: 10px;
            }

            .home .search-box {
                width: 90%;
                margin-left: 5%;
            }

            .chat-item {
                width: 90%;
                margin-left: 5%;
                font-size: 14px;
            }

            .home .avatar {
                width: 40px;
                height: 40px;
            }

            .home .btnmsg {
                margin-left: 85%;
                width: 50px;
                height: 40px;
            }

            .home #msg {
                font-size: 14px;
                padding: 8px;
            }

            .send {
                width: 100%;
                height: 150px;
                font-size: 16px;
            }

            .container {
                width: calc(100% - 80px);
            }

            #terminal {
                width: 100%;
                margin: 20px auto;
            }

            label {
                font-size: 36px;
            }
        }

        /* Ajustes para dispositivos ainda menores (ex.: largura menor que 600px) */
        @media only screen and (max-width: 600px) {
            .sidebar {
                width: 60px;
                height: 100vh;
            }

            .sidebar header .toggle {
                display: none;
            }

            .sidebar.close~.home {
                left: 80px;
            }

            .home {
                width: calc(100% - 80px);
            }

            .home .search-box {
                width: 95%;
                margin-left: 2.5%;
            }

            .chat-item {
                width: 95%;
                margin-left: 2.5%;
                font-size: 12px;
            }

            .home .avatar {
                width: 30px;
                height: 30px;
            }

            .home .btnmsg {
                margin-left: 80%;
                width: 40px;
                height: 35px;
            }

            .home {
                text-align: center;
            }

            .home #msg {
                font-size: 12px;
                padding: 6px;
            }

            .send {
                height: 120px;
                font-size: 14px;
            }

            .container {
                width: 100%;
            }

            #terminal {
                width: 95%;
                margin: 10px auto;
            }

            label {
                font-size: 30px;
            }
        }
    </style>
</head>
