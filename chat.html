<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Psicólogo</title>
    <link rel="stylesheet" href="styleChat.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="imagens/Logo.png" alt="Logo" width="200px">
            </div>
            <div class="menu">
                <ul>
                    <li class="menu-item active">Chats</li>
                    <li class="menu-item">Doações</li>
                    <li class="menu-item">Sobre Nós</li>
                </ul>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="back-arrow"><a href="index.html">&lt;</a></div>
                <div class="header-info">
                    <div class="user-icon">
                        <img src="user-icon.png" alt="Psicólogo(a)">
                    </div>
                    <div class="chat-title">Psicólogo(a)</div>
                </div>
                <div class="menu-icon">≡</div>
                <div class="dropdown">
                    <ul>
                        <li>Mostrar Perfil</li>
                        <li>Denunciar</li>
                        <li>Bloquear</li>
                        <li>Limpar conversa</li>
                    </ul>
                </div>
            </div>

            <div class="chat-body">
                <div class="message left">
                    <p>Mensagem do(a) psicólogo(a)</p>
                </div>
                <div class="message right">
                    <p>Mensagem do usuário</p>
                </div>
            </div>

            <div class="chat-footer">
                <input type="text" placeholder="Mensagem">
                <button class="send-button">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
