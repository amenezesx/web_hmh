    <!--js-->   
        <script src="script.js"></script>
        <script>
            let container = document.querySelector(".container");
            let chatItems = document.querySelectorAll(".chat-item");  // Corrigido para todos os chats
            let resp = document.getElementById("resp");
            let search = document.querySelector(".search-box");
            let sent = document.getElementById("sent");
            let back = document.getElementById("back");
        
            // Adiciona evento de click para cada item de chat
            chatItems.forEach((chat) => {
                chat.addEventListener("click", () => {
                    container.style.display = "flex";  // Exibe o container
                    chatItems.forEach((item) => {
                        item.style.display = "none";  // Oculta todos os itens de chat
                    });
                    resp.style.display = "none";  // Oculta a resposta
                    search.style.display = "none";  // Oculta a caixa de busca
                });
            });
        
            // Evento para voltar para a lista de chats
            back.addEventListener("click", () => {
                container.style.display = "none";  // Oculta o container
                chatItems.forEach((item) => {
                    item.style.display = "flex";  // Exibe todos os itens de chat
                });
                resp.style.display = "flex";  // Exibe a resposta
                search.style.display = "flex";  // Exibe a caixa de busca
            });
        
            // Alerta quando a mensagem for enviada
            sent.onclick = function() {
                alert("Mensagem enviada com sucesso");
            };
        </script>
