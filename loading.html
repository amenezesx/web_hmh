    <!-- ==========CSS========== -->
    <style>
        :root {
    --body-color: #E4E9F7;
    --sidebar-color: #FFF;
    --primary-color: #264466;
    --primary-color-light: #F6F5FF;
    --toggle-color: #DDD;
    --text-color: #707070;
    --btn-color: #264466;
    --black-color: #000;
    --second-color: #ceddec;
        }

        body{
            display: flex;
            justify-content: center;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 50px;
        }


        .loading-bar-background {
            --height: 30px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            padding: 5px;
            width: 500px;
            height: var(--height);
            background-color: var(--primary-color)
                /*change this*/
            ;
            box-shadow: #0c0c0c -2px 2px 4px 0px inset;
            border-radius: calc(var(--height) / 2);
        }

        .loading-bar {
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            --height: 20px;
            width: 0%;
            height: var(--height);
            overflow: hidden;
            background: var(--primary-color);
            background: linear-gradient(0deg,
            var(--second-color) 0%,
            var(--second-color) 100%);
            border-radius: calc(var(--height) / 2);
            animation: loading 4s ease-out infinite;
        }

        .white-bars-container {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .white-bar {
            background: rgb(255, 255, 255);
            background: linear-gradient(-45deg,
                    rgba(255, 255, 255, 1) 0%,
                    rgba(255, 255, 255, 0) 70%);
            width: 10px;
            height: 45px;
            opacity: 0.3;
            rotate: 45deg;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            80% {
                width: 100%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @media only screen and (max-width: 600px) {
    .loading-bar-background {
        width: 100%;
        transition: var(--tran-05);
    }

}
    </style>
    <!-- ==========FIM CSS========== -->


</head>
